<!DOCTYPE html>
<html lang="">
<head>
    {% load static %}
    {% load django_vite %}
    {% load my_tags %}
    {% load socialaccount %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    {% vite_asset 'src/main.tsx' %}


    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background: #e5e7eb;  
      }

      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>




    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <title>{{ club_data.title }}</title>
    <meta name="description" content="{{ club_data.search_description }}">
    <link rel="icon" href="{{ club_data.favicon }}" type="image/x-icon">
    <link rel="canonical" href="https://{{ club_data.subdomain }}.kaibaru.jp/" />
    <meta property="og:title" content="{{ club_data.title }}">
    <meta property="og:description" content="{{ club_data.search_description }}">
    <meta property="og:image" content="{{ club_data.og_image }}">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-0VR8B465LL');
    </script>

  {% if user %}
    <script id="currentUser" type="application/json">
      {
        "id": {{ user.id }},
        "username": "{{ user.username|escapejs }}",
        "email": "{{ user.email|escapejs }}"
      }
    </script>
  {% else %}
    <script id="currentUser" type="application/json">null</script>
  {% endif %}
 
  <script>
    window.currentUser = JSON.parse(document.getElementById("currentUser").textContent);
    window.csrfToken = "{{ csrf_token }}";
    window.STRIPE_PUBLISHABLE_KEY = "{{ stripe_publishable_key }}";
  </script>




</head>
<body>
    <div id="root"></div>

<script src="https://js.stripe.com/v3/"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
