<!DOCTYPE html>
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
<script>
        function disableButton() {
            var submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            setTimeout(function() {
                submitBtn.disabled = false;
            }, 2000);
        }
</script>

</head>
<body>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<form method="post" onsubmit="disableButton()">
  {% csrf_token %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>ログイン</h1>
              {% if form.non_field_errors %}
                  <div class="alert alert-danger">
                      {{ form.non_field_errors }}
                  </div>
              {% endif %}
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i>ユーザー名：</span>
                {{ form.username }}
              </div>
              <div class="input-group mb-4">
                <div class="input-group-addon"><i class="fa fa-lock"></i>パスワード：</div>
                {{ form.password }}
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 200px; padding: 4px; border: 5px solid black; box-sizing: border-box;">ログイン</button>
                </div>
              </div>
                <a href="{% provider_login_url 'google' process='login' %}" 
                   class="btn btn-light d-flex align-items-center mt-3 justify-content-center"
                   style="border: 1px solid #dadce0; width: 200px; height: 40px; font-weight: 500; text-decoration: none;">
                  <img src="https://developers.google.com/identity/images/g-logo.png" 
                       alt="Google logo" 
                       style="width: 20px; height: 20px; margin-right: 10px;">
                  <span>Googleでログイン</span>
                </a>
            </div>
          </div>

          <div class="card p-4" style="border: 1px solid black;">
            <div class="card-body text-center">
            　<h3>アカウント登録：</h3>
              <a href="{% url 'accounts:signup' %}">
                <button type="button" class="btn btn-success mb-3" style="width: 200px; border: 5px solid black;">
                  登録！
                </button>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
