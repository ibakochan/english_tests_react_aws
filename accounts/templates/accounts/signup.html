<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if path == '/accounts/signup/ar/' %}تسجيل{% else %}登録{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function disableButton() {
            var submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            setTimeout(function() {
                submitBtn.disabled = false;
            }, 5000);
        }
    </script>
</head>
<body>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <div class="container mt-5">
        <h4>{% if path == '/accounts/signup/ar/' %}اسم المستخدم يجب أن لا يتجاوز 10 أحرف{% else %}ユーザーネームは最大長さ１０文字。{% endif %}</h4>
        <form method="post" onsubmit="disableButton()">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">{% if path == '/accounts/signup/ar/' %}اسم المستخدم:{% else %}ユーザー名{% endif %}</label>
                <input type="text" id="id_username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">{% if path == '/accounts/signup/ar/' %}كلمة المرور:{% else %}パスワード:{% endif %}</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">{% if path == '/accounts/signup/ar/' %}تسجيل{% else %}登録{% endif %}</button>
        </form>
    </div>
</body>
</html>
